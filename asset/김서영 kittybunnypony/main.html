<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <title>Reactive Book 2.0 - kittybunnypony Edition</title>
  <style>
    /* ... (기존 스타일 *) ... */

    /* SERIFAB.TTF 폰트 정의 */
    @font-face {
      font-family: 'SERIFAB';
      /* 폰트 이름 지정 */
      src: url('SERIFAB.TTF') format('truetype');
      /* 폰트 파일 경로 */
      font-weight: normal;
      font-style: normal;
    }

    html {
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      margin: 0;
      /* start.html의 폰트(기본) 적용 */
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background-color: #f5f1e8;
      color: #4b5563;
      padding: 0;
      box-sizing: border-box;
      overflow: hidden;
    }

    /* start.html의 텍스처 효과 */
    .texture {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0, 0, 0, 0.015) 2px, rgba(0, 0, 0, 0.015) 4px),
        repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(0, 0, 0, 0.015) 2px, rgba(0, 0, 0, 0.015) 4px);
      pointer-events: none;
      z-index: -1;
    }

    h1 {
      /* SERIFAB 폰트 적용 */
      font-family: 'SERIFAB', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      /* 폴백 폰트 지정 */
      margin: 20px 0;
      color: #1f2937;
      font-weight: normal;
      /* TTF 폰트 자체의 두께를 사용하도록 normal로 설정 */
      font-size: 2.5rem;
      /* 폰트 크기 예시 (조절 가능) */
    }

    #sketch-display {
      width: 80vw;
      height: 75vh;
      max-width: 900px;
      max-height: 700px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      position: relative;
      overflow: hidden;
      background-color: #ffffff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      transition: width 0.3s, height 0.3s;
    }

    /* ... (나머지 스타일은 이전과 동일) ... */
    #sketch-iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    .controls {
      margin-top: 25px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      border: 1.5px solid #4b5563;
      border-radius: 6px;
      background-color: #ffffff;
      color: #4b5563;
      transition: all 0.2s ease-in-out;
    }

    button:hover:not(:disabled) {
      background-color: #4b5563;
      color: #ffffff;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    button:disabled {
      background-color: #e5e7eb;
      border-color: #e5e7eb;
      color: #9ca3af;
      cursor: not-allowed;
      opacity: 0.7;
    }

    #page-info {
      font-size: 1rem;
      min-width: 60px;
      text-align: center;
      color: #4b5563;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <div class="texture"></div>

  <h1>Reactive Book 2.0 - kittybunnypony Edition</h1>

  <div id="sketch-display">
    <iframe id="sketch-iframe" title="p5.js sketch"></iframe>
  </div>

  <div class="controls">
    <button id="prev-btn" onclick="prevSketch()">이전</button>
    <span id="page-info"></span>
    <button id="next-btn" onclick="nextSketch()">다음</button>
  </div>

  <script>
    // 5개의 페이지 경로
    const sketches = [
      "page1/index.html",
      "page2/index.html",
      "page3/index.html",
      "page4/index.html",
      "page5/index.html",
    ];

    let currentIndex = 0;
    const iframe = document.getElementById("sketch-iframe");
    const pageInfo = document.getElementById("page-info");
    const prevBtn = document.getElementById("prev-btn");
    const nextBtn = document.getElementById("next-btn");

    function loadSketch(index) {
      if (index < 0 || index >= sketches.length) {
        return;
      }
      currentIndex = index;
      iframe.src = sketches[currentIndex];
      pageInfo.textContent = `${currentIndex + 1} / ${sketches.length}`;
      prevBtn.disabled = currentIndex === 0;
      nextBtn.disabled = currentIndex === sketches.length - 1;
    }

    function prevSketch() {
      loadSketch(currentIndex - 1);
    }

    function nextSketch() {
      loadSketch(currentIndex + 1);
    }

    document.addEventListener("DOMContentLoaded", () => {
      // Live Server 사용 권장 (로컬 파일 실행 시 iframe 로드 문제 방지)
      loadSketch(currentIndex);
    });
  </script>
</body>

</html>

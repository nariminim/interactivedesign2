<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>Page 1 - Music Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background: #1b1b1b;
        overflow: hidden;
        touch-action: none;
      }
      canvas {
        display: block;
        width: 100vw !important;
        height: 100vh !important;
      }
      .nav-controls {
        position: fixed;
        left: 50%;
        bottom: 16px;
        transform: translateX(-50%);
        display: flex;
        gap: 12px;
        padding: 8px 12px;
        background: rgba(255, 255, 255, 0.12);
        -webkit-backdrop-filter: blur(20px);
        backdrop-filter: blur(20px);
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1),
          inset 0 1px 0 rgba(255, 255, 255, 0.2);
        z-index: 9999;
        pointer-events: auto;
        touch-action: manipulation;
      }
      .help-button {
        position: fixed;
        right: 24px;
        bottom: 16px;
        width: 48px;
        height: 48px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(255, 255, 255, 0.12);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        cursor: pointer;
        -webkit-backdrop-filter: blur(20px);
        backdrop-filter: blur(20px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1),
          inset 0 1px 0 rgba(255, 255, 255, 0.2);
        z-index: 9999;
        transition: all 0.2s ease;
        font-size: 20px;
        font-weight: bold;
        color: #ffffff;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }
      .help-button:hover {
        background: rgba(255, 255, 255, 0.18);
        transform: scale(1.05);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15),
          inset 0 1px 0 rgba(255, 255, 255, 0.3);
      }
      .help-button:active {
        transform: scale(0.95);
        background: rgba(255, 255, 255, 0.1);
      }
      .opacity-toggle {
        position: fixed;
        left: 16px;
        bottom: 21px;
        width: 56px;
        height: 22px;
        display: flex;
        align-items: center;
        padding: 2px;
        background: rgba(255, 255, 255, 0.12);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 999px;
        -webkit-backdrop-filter: blur(20px);
        backdrop-filter: blur(20px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1),
          inset 0 1px 0 rgba(255, 255, 255, 0.2);
        z-index: 9999;
        cursor: pointer;
        -webkit-tap-highlight-color: transparent;
        user-select: none;
        touch-action: manipulation;
      }
      .opacity-toggle .knob {
        width: 18px;
        height: 18px;
        border-radius: 50%;
        background: radial-gradient(
          circle at 35% 35%,
          rgba(255, 255, 255, 0.8),
          rgba(255, 255, 255, 0.4) 60%,
          rgba(255, 255, 255, 0.2) 100%
        );
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.25),
          inset 0 1px 0 rgba(255, 255, 255, 0.6);
        transition: transform 180ms ease;
        will-change: transform;
      }
      @media (max-width: 768px) {
        .nav-controls {
          left: 50%;
        }
        .help-button {
          width: 44px;
          height: 44px;
          font-size: 18px;
          right: 16px;
          bottom: 12px;
        }
      }
      .nav-btn {
        min-width: 88px;
        padding: 10px 14px;
        font-size: 14px;
        font-weight: 600;
        color: #ffffff;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        cursor: pointer;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
        user-select: none;
        -webkit-user-select: none;
        pointer-events: auto;
        position: relative;
        overflow: hidden;
        transition: all 0.2s ease;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1),
          inset 0 1px 0 rgba(255, 255, 255, 0.2);
      }
      .nav-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.1) 0%,
          rgba(255, 255, 255, 0.05) 50%,
          rgba(255, 255, 255, 0.1) 100%
        );
        opacity: 0;
        transition: opacity 0.2s ease;
      }
      .nav-btn:hover {
        background: rgba(255, 255, 255, 0.15);
        border-color: rgba(255, 255, 255, 0.3);
        transform: translateY(-1px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15),
          inset 0 1px 0 rgba(255, 255, 255, 0.3);
      }
      .nav-btn:hover::before {
        opacity: 1;
      }
      .nav-btn:active {
        transform: translateY(0px);
        background: rgba(255, 255, 255, 0.08);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
      }
      @media (max-width: 480px) {
        .nav-controls {
          bottom: 12px;
          gap: 10px;
          padding: 6px 10px;
          backdrop-filter: blur(16px);
          -webkit-backdrop-filter: blur(16px);
        }
        .nav-btn {
          min-width: 72px;
          padding: 9px 12px;
          font-size: 13px;
          backdrop-filter: blur(8px);
          -webkit-backdrop-filter: blur(8px);
        }
      }
    </style>

    <script src="../p5.min.js"></script>
    <script src="../matter.min.js"></script>
    <!-- Tone.js (오디오 타임스트레칭용) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <!-- poly-decomp / pathseg (Matter.js 보조) -->
    <script src="https://cdn.jsdelivr.net/npm/poly-decomp@0.3.0/build/decomp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pathseg@1.2.1/pathseg.min.js"></script>
    <!-- 공용 CD 컴포넌트 (모양 렌더) -->
    <script src="../components/cd-player.js"></script>
    <!-- 모달 컴포넌트 -->
    <script src="../components/page-modal.js"></script>
    <script src="sketch.js"></script>

    <script>
      // 페이지 로드 시 모달 표시 (자동 표시 비활성화)
      // localStorage를 사용하지 않고 수동으로만 표시
      function showModalHelp() {
        if (window.PageModal) {
          const pathMatch = window.location.pathname.match(/page(\d+)/);
          const pageNumber = pathMatch ? parseInt(pathMatch[1], 10) : 1;
          PageModal.forceShow(pageNumber);
        }
      }
    </script>
    <script>
      function getPageList() {
        return [
          "../page1/",
          "../page2/",
          "../page3/",
          "../page4/",
          "../page5/",
          "../page6/",
          "../page7/",
        ];
      }
      function getCurrentPageIndex() {
        const list = getPageList();
        const m = (location.pathname || "").match(/page(\d+)/);
        if (m) {
          const idx = parseInt(m[1], 10) - 1;
          if (idx >= 0 && idx < list.length) return idx;
        }
        return 0;
      }
      function navigateTo(index) {
        const list = getPageList();
        const clamped = Math.max(0, Math.min(index, list.length - 1));
        location.href = list[clamped];
      }
      function prevPage() {
        if (window.parent && typeof window.parent.prevSketch === "function") {
          window.parent.prevSketch();
          return;
        }
        navigateTo(getCurrentPageIndex() - 1);
      }
      function nextPage() {
        if (window.parent && typeof window.parent.nextSketch === "function") {
          window.parent.nextSketch();
          return;
        }
        navigateTo(getCurrentPageIndex() + 1);
      }
    </script>
  </head>
  <body>
    <main></main>
    <div
      class="opacity-toggle"
      id="opacityToggle"
      aria-label="CD opacity toggle"
    >
      <div class="knob" id="opacityKnob"></div>
    </div>
    <div class="nav-controls">
      <button class="nav-btn" onclick="prevPage()">previous</button>
      <button class="nav-btn" onclick="nextPage()">next</button>
    </div>
    <button class="help-button" onclick="showModalHelp()">?</button>
  </body>
</html>

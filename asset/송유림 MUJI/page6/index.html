<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Page 6 - Wave & Rainbow</title>
    <style>
      body {
        padding: 0;
        margin: 0;
        background-color: #1b1b1b;
        touch-action: none;
        overflow: hidden;
      }

      /* 글래스모피즘 입력창 */
      .message-input-container {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 9998;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
        pointer-events: none;
      }

      .message-input-wrapper {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .message-input {
        min-width: 250px;
        padding: 12px 20px;
        background: rgba(255, 255, 255, 0.1);
        -webkit-backdrop-filter: blur(20px);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1),
          inset 0 1px 0 rgba(255, 255, 255, 0.2);
        font-size: 16px;
        font-weight: 500;
        color: #ffffff;
        outline: none;
        pointer-events: auto;
        transition: all 0.3s ease;
        box-sizing: border-box;
        line-height: 1.2;
        height: 44px;
      }

      .message-input::placeholder {
        color: rgba(255, 255, 255, 0.5);
      }

      .message-input:focus {
        background: rgba(255, 255, 255, 0.15);
        border-color: rgba(255, 255, 255, 0.3);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2),
          inset 0 1px 0 rgba(255, 255, 255, 0.3);
      }

      .send-button {
        padding: 12px 24px;
        background: rgba(255, 255, 255, 0.1);
        -webkit-backdrop-filter: blur(20px);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1),
          inset 0 1px 0 rgba(255, 255, 255, 0.2);
        font-size: 14px;
        font-weight: 600;
        color: #ffffff;
        cursor: pointer;
        pointer-events: auto;
        transition: all 0.3s ease;
        box-sizing: border-box;
        line-height: 1.2;
        height: 44px;
        display: flex;
        align-items: center;
        white-space: nowrap;
      }

      .send-button:hover {
        background: rgba(255, 255, 255, 0.18);
        transform: translateY(-2px);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2),
          inset 0 1px 0 rgba(255, 255, 255, 0.3);
      }

      .send-button:active {
        transform: translateY(0);
        background: rgba(255, 255, 255, 0.08);
      }

      .input-hint {
        font-size: 12px;
        color: rgba(255, 255, 255, 0.6);
        pointer-events: none;
        white-space: nowrap;
        height: 44px;
        display: flex;
        align-items: center;
      }

      @media (max-width: 768px) {
        .message-input {
          min-width: 200px;
          font-size: 13px;
        }
        .input-hint {
          font-size: 11px;
        }
      }
    </style>
    <script src="../p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/addons/p5.sound.min.js"></script>
    <script src="../matter.min.js"></script>
    <!-- 공용 CD 컴포넌트 -->
    <script src="../components/cd-player.js"></script>
    <!-- 모달 컴포넌트 -->
    <script src="../components/page-modal.js"></script>
    <script>
      // 페이지 로드 시 모달 표시 (자동 표시 비활성화)
      function showModalHelp() {
        if (window.PageModal) {
          const pathMatch = window.location.pathname.match(/page(\d+)/);
          const pageNumber = pathMatch ? parseInt(pathMatch[1], 10) : 6;
          PageModal.forceShow(pageNumber);
        }
      }
    </script>
    <script src="sketch.js"></script>
  </head>

  <body>
    <main></main>

    <!-- 메시지 입력창 -->
    <div class="message-input-container">
      <div class="message-input-wrapper">
        <input
          type="text"
          class="message-input"
          id="messageInput"
          placeholder="메시지를 입력하세요"
          maxlength="10"
          style="font-size: 16px"
        />
        <button class="send-button" id="sendButton">전송</button>
      </div>
      <div class="input-hint">10자 이내로 입력하세요</div>
    </div>

    <div
      class="opacity-toggle"
      id="opacityToggle"
      aria-label="CD opacity toggle"
    >
      <div class="knob" id="opacityKnob"></div>
    </div>
    <div class="nav-controls">
      <button class="nav-btn" onclick="prevPage()">previous</button>
      <button class="nav-btn" onclick="nextPage()">next</button>
    </div>
    <button class="help-button" onclick="showModalHelp()">?</button>
    <style>
      .nav-controls {
        position: fixed;
        left: 50%;
        bottom: 16px;
        transform: translateX(-50%);
        display: flex;
        gap: 12px;
        padding: 8px 12px;
        background: rgba(255, 255, 255, 0.12);
        -webkit-backdrop-filter: blur(20px);
        backdrop-filter: blur(20px);
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1),
          inset 0 1px 0 rgba(255, 255, 255, 0.2);
        z-index: 9999;
        pointer-events: auto;
        touch-action: manipulation;
      }
      .help-button {
        position: fixed;
        right: 24px;
        bottom: 16px;
        width: 48px;
        height: 48px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(255, 255, 255, 0.12);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        cursor: pointer;
        -webkit-backdrop-filter: blur(20px);
        backdrop-filter: blur(20px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1),
          inset 0 1px 0 rgba(255, 255, 255, 0.2);
        z-index: 9999;
        transition: all 0.2s ease;
        font-size: 20px;
        font-weight: bold;
        color: #ffffff;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }
      .help-button:hover {
        background: rgba(255, 255, 255, 0.18);
        transform: scale(1.05);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15),
          inset 0 1px 0 rgba(255, 255, 255, 0.3);
      }
      .help-button:active {
        transform: scale(0.95);
        background: rgba(255, 255, 255, 0.1);
      }
      .opacity-toggle {
        position: fixed;
        left: 16px;
        bottom: 21px;
        width: 56px;
        height: 22px;
        display: flex;
        align-items: center;
        padding: 2px;
        background: rgba(255, 255, 255, 0.12);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 999px;
        -webkit-backdrop-filter: blur(20px);
        backdrop-filter: blur(20px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1),
          inset 0 1px 0 rgba(255, 255, 255, 0.2);
        z-index: 9999;
        cursor: pointer;
        -webkit-tap-highlight-color: transparent;
        user-select: none;
        touch-action: manipulation;
      }
      .opacity-toggle .knob {
        width: 18px;
        height: 18px;
        border-radius: 50%;
        background: radial-gradient(
          circle at 35% 35%,
          rgba(255, 255, 255, 0.8),
          rgba(255, 255, 255, 0.4) 60%,
          rgba(255, 255, 255, 0.2) 100%
        );
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.25),
          inset 0 1px 0 rgba(255, 255, 255, 0.6);
        transition: transform 180ms ease;
        will-change: transform;
      }
      .nav-btn {
        min-width: 88px;
        padding: 10px 14px;
        font-size: 14px;
        font-weight: 600;
        color: #ffffff;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        cursor: pointer;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
        user-select: none;
        -webkit-user-select: none;
        pointer-events: auto;
        position: relative;
        overflow: hidden;
        transition: all 0.2s ease;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1),
          inset 0 1px 0 rgba(255, 255, 255, 0.2);
      }
      .nav-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.1) 0%,
          rgba(255, 255, 255, 0.05) 50%,
          rgba(255, 255, 255, 0.1) 100%
        );
        opacity: 0;
        transition: opacity 0.2s ease;
      }
      .nav-btn:hover {
        background: rgba(255, 255, 255, 0.15);
        border-color: rgba(255, 255, 255, 0.3);
        transform: translateY(-1px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15),
          inset 0 1px 0 rgba(255, 255, 255, 0.3);
      }
      .nav-btn:hover::before {
        opacity: 1;
      }
      .nav-btn:active {
        transform: translateY(0px);
        background: rgba(255, 255, 255, 0.08);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
      }
      @media (max-width: 768px) {
        .help-button {
          width: 44px;
          height: 44px;
          font-size: 18px;
          right: 16px;
          bottom: 12px;
        }
      }
      @media (max-width: 480px) {
        .nav-controls {
          bottom: 12px;
          gap: 10px;
          padding: 6px 10px;
          backdrop-filter: blur(16px);
          -webkit-backdrop-filter: blur(16px);
        }
        .nav-btn {
          min-width: 72px;
          padding: 9px 12px;
          font-size: 13px;
          backdrop-filter: blur(8px);
          -webkit-backdrop-filter: blur(8px);
        }
      }
    </style>
    <script>
      function getPageList() {
        return [
          "../page1/",
          "../page2/",
          "../page3/",
          "../page4/",
          "../page5/",
          "../page6/",
          "../page7/",
        ];
      }
      function getCurrentPageIndex() {
        const list = getPageList();
        const m = (location.pathname || "").match(/page(\d+)/);
        if (m) {
          const idx = parseInt(m[1], 10) - 1;
          if (idx >= 0 && idx < list.length) return idx;
        }
        return 5;
      }
      function navigateTo(index) {
        const list = getPageList();
        const clamped = Math.max(0, Math.min(index, list.length - 1));
        location.href = list[clamped];
      }
      function prevPage() {
        if (window.parent && typeof window.parent.prevSketch === "function") {
          window.parent.prevSketch();
          return;
        }
        navigateTo(getCurrentPageIndex() - 1);
      }
      function nextPage() {
        if (window.parent && typeof window.parent.nextSketch === "function") {
          window.parent.nextSketch();
          return;
        }
        navigateTo(getCurrentPageIndex() + 1);
      }

      // 메시지 입력 처리
      function setupMessageInput() {
        const input = document.getElementById("messageInput");
        const button = document.getElementById("sendButton");

        if (input && button) {
          button.addEventListener("click", () => {
            const message = input.value.trim();
            if (message.length > 0) {
              // sketch.js의 showMessage 함수 호출
              if (window.sendMessageToDroneShow) {
                window.sendMessageToDroneShow(message);
              }
              input.value = "";
            }
          });

          // Enter 키로 전송
          input.addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
              button.click();
            }
          });
        }
      }

      // 페이지 로드 시 초기화
      window.addEventListener("DOMContentLoaded", setupMessageInput);
    </script>
  </body>
</html>
